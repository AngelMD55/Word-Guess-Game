<!DOCTYPE html>
<html>
    <head>
        <title>Westeros Word Guess Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="assets/javascript/game.js"></script>
        

    </head>

    <body>
        <div class="row">
            <div class= "col-md-2">
                <img src="assets/images/westeros.png" alt="Word Westeros Written" id= "introWesteros">
            </div>
            
            <div class= "col-md-10">
                <img src="assets/images/housesc.png" alt= "Great houses of Westeros" id="houses">
                <div class= "col-md-12">
                    <h3> Press any key to get started!!!</h3>

                    <div class="row">
                        <div class= "col-md-4">
                            <h1 class="text-center">Wins</h1>
                            <div id="wins" class="text-center"></div>
                    
                        </div>

                        <div class="col-md-4">
                                <h1 class="text-center">Loses</h1>
                                <div id="loses" class="text-center"></div>
                        </div>

                        <div class="col-md-4">
                            <h1 class="text-center">Attempts Left</h1>
                            <div id="guessRemaining" class="text-center"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <img src="assets/images/iron.jpg" id="replace">
                        </div>    
                            
                        <div class="col-md-6">
                            <div class=row>
                                <div class="col-md-12">
                                    <h1>Current Word</h1>
                                    <div id="currentWord"></div>
                                </div>   
                            </div>

                            <div class="row">  
                                <div class="col-md-12">
                                    <h1>Guessed Letters</h1>
                                    <div id="lettersAlreadyGuessed"></div>
                                                    
                                </div>
                            </div>     
                        </div>    
                    </div>


                </div>


            </div>
        </div>
        
    
    </body>

</html>
